# Learn more: https://goreleaser.com
version: 2
builds:
  - id: "macos"
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-I/opt/homebrew/opt/sqlite/include
      - CGO_LDFLAGS=-L/opt/homebrew/opt/sqlite/lib -lsqlite3
      - PKG_CONFIG_PATH=/opt/homebrew/opt/sqlite/lib/pkgconfig
    flags:
      - -tags=cgo,sqlite_omit_load_extension 
      - -ldflags=-w -s
    tags:
      - cgo
    hooks:
      pre:
        - "cd /tmp"
        - "export PATH=\"$PATH:/opt/homebrew/bin\""
        - "brew update"
        - "brew install sqlite"
        - "brew link --force sqlite"
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/app/main.go
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: parta

  - id: "linux"
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-I/usr/include
      - CGO_LDFLAGS=-L/usr/lib/x86_64-linux-gnu -lsqlite3
      - PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig
    flags:
      - -tags=cgo,sqlite_omit_load_extension
      - -ldflags=-w -s
    tags:
      - cgo
    hooks:
      pre:
        - "cd /tmp"
        - "sudo apt-get update"
        - "sudo apt-get install -y libsqlite3-dev pkg-config"
        - "export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig"
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    main: ./cmd/app/main.go
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: parta

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
    formats:
      - tar.gz
      - zip

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"

release:
  github:
    owner: seqyuan
    name: parta
